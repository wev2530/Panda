<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandify</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="iframe"><iframe src="./friends.html" frameborder="0"></iframe></div>
    <main>
     <header>
        <div class="nav"><img src="icon.png" alt=""> <p>User</p></div>
        <div class="nav">NONE <img src="" alt=""> <p>1000</p></div>
     </header>
     <div class="currencyHolder"><span id="profit">Profit :0/hr</span><div class="coin"><img src="panda.png" alt="" width="35px"><span id="blance">0.00</span></div><span id="cards">Cards</span></div>
     <div class="tapCoin">
        <img src="./panda.png" alt="" class="tap">
     </div>
     <div class="energyCont">
        <div class="energySpan">
            <img src="enrgyImg.png" alt="">
            <span class="energySpanTxt">Energy</span>
        </div>
        <span class="fifty">
            <span class="energy">
            50
        </span> / 
        <span class="energyBar">
            50
        </span>
    </span>
     </div>
     <button class="boost">BOOST</button><br><br><br><br><br><br><br><br>
    </main>
    <footer class="footer">
        <div class="mineEL pg"><img src="./mineImg.png" alt=""><span>mine</span></div>
        <div class="frenEl pg"><img src="./frenImg.png" alt=""><span>friends</span></div>
        <div class="taskEl pg"><img src="./tskImg.png" alt=""><span>tasks</span></div>
        <div class="adropEl pg"><img src="./panda.png" alt=""><span>airdrop</span></div>
    </footer>
    <script src="./game.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./tap.js"></script>
</body>
</html>
